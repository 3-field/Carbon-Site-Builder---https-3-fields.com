<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% seo %}
	{% feed_meta %}
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/touch-icon.png" sizes="192x192">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
	<link rel="stylesheet" href="https://use.typekit.net/phq4jsa.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
	<script>
		window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
		ga('create', '{{ site.google_analytics_key }}', 'auto');
		ga('send', 'pageview');
	</script>
	<script async src='https://www.google-analytics.com/analytics.js'></script>
	{% endif %}
</head>

<body>
	<header id="mainHeader">
		<div class="container">
			<div class="company-name">
				<a href="{{ site.baseurl }}/">
					<span class="dark-logo"><img width="104" height="38"
							src="https://3-fields.b-cdn.net/logos/three_fields_black.png"
							alt="dark three fields logo"></span>
					<span class="light-logo"><img width="104" height="38"
							src="https://3-fields.b-cdn.net/logos/three_fields_white.png"
							alt="light three fields logo"></span>
				</a>
			</div>
			{% include navigation.html %}
			<p class="editor-link"><a style="display:inline;" href="cloudcannon:collections/_data/navigation.yml"
					class="btn"><strong>&#9998;</strong> Edit navigation</a></p>
		</div>
	</header>
	{{ content }}
	<footer>
		<div class="images" style="display: flex; align-items: center; justify-content: center; flex-wrap: wrap;">
			<img class="editable" height="50" style="margin: 5px;"
				src="https://3-fields.b-cdn.net/logos/British_Council_Logo_Black.png" alt="British Council Logo">
			<img class="editable" height="50" style="margin: 5px;"
				src="https://3-fields.b-cdn.net/logos/grant_png_black.png" alt="Grant Logo">
			<img class="editable" height="50" style="margin: 5px;"
				src="https://3-fields.b-cdn.net/logos/AND%20Logos/AND_Logo_Black%20copy%202.png" alt="AND Logo">
			<img class="editable" height="50" style="margin: 5px;"
				src="https://3-fields.b-cdn.net/logos/Unboxed%20Logos/Screen_SingleColourStrokeSquare.png"
				alt="Unboxed Logo">
			<img class="editable" height="50" style="margin: 5px;"
				src="https://3-fields.b-cdn.net/logos/Fak_ugesi%20Festival%20Logos/Fak_ugesi%20TP%20Website%20rev02.png"
				alt="Fak'ugesi Festival Logo">
			<img class="editable" height="50" style="margin: 5px;"
				src="https://3-fields.b-cdn.net/logos/Fast%20Familiar%20Logos/Image.png"
				alt="Fast Familiar Logo">
			<img class="editable" height="50" style="margin: 5px;"
				src="https://3-fields.b-cdn.net/logos/Arts%20Catalyst%20logo/AC_MailChimp_Logo.png"
				alt="Arts Catalyst Logo">
		</div>

	</footer>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/js/main.js"></script>
</body>

</html>
